<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body style="overflow-y: scroll;">
    <header class="header">
      <div class="container">
        <a class="header__logo" href="#">
          <img src="img/instagram-logo.svg" alt="Instagram logo">
        </a>
        <button class="header__message-icon" href="#">
          <i class="far fa-paper-plane"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="stories">
          <ul class="stories__list">
            <li class="stories__list-item">
              <span class="stories__list-item-wrapper">
                <a href="#">
                  <img src="img/profiles/yoda/yoda-profile.jpg"/>
                </a>
              </span>
            </li>
            <li class="stories__list-item stories__list-item--has-new">
              <span class="stories__list-item-wrapper">
                <a href="#">
                  <img src="img/profiles/gamora/gamora-profile.jpg"/>
                </a>
              </span>
            </li>
            <li class="stories__list-item">
              <span class="stories__list-item-wrapper">
                <a href="#">
                  <img src="img/profiles/black-panther/black-panther-profile.jpg"/>
                </a>
              </span>
            </li>
          </ul>
        </section>
      </div>
      <div class="container">
        <section class="feed">
          <article class="post">
            <div class="post__header">
              <div class="user">
                <a href="#" class="user__avatar">
                  <img src="img/profiles/yoda/yoda-profile.jpg"/>
                </a>
                <a href="#" class="user__name">
                  Mestre Yoda
                </a>
              </div>
              <button class="post__button">
                <i class="fas fa-ellipsis-h"></i>
              </button>
            </div>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
